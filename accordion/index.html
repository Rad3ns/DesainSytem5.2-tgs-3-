<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
</head>
<style>
    .accordion {
        background-color: #eee;
        color: #444;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
        transition: 0.4s;
    }

    .active, .accordion:hover {
        background-color: #ccc;
    }

    .panel {
        padding: 0 18px;
        display: none;
        background-color: white;
        overflow: hidden;
    }
    
</style>
<body>
    <button class="accordion">tombol 1</button>
    <div class="panel">
        <p>Text 1</p>
    </div>
    <button class="accordion">tombol 2</button>
    <div class="panel">
        <p>Text 2</p>
    </div>
    <button class="accordion">tombol 3</button>
    <div class="panel">
        <p>Text 3</p>
    </div>
</body>
</html>
